	<!--  JS Functionality -->
	<script type="text/javascript">
		$(window).ready(function () {
			$("#magazine").turn({
				display: "double",
				autoCenter: true,
				acceleration: true,
				gradients: !$.isTouch,
				elevation: 50,
				when: {
					turned: function (e, page) {
						/*console.log('Current view: ', $(this).turn('view'));*/
					}
				}
			});
		});

		var count = 0;
		document.getElementById("btnLeft").style.visibility = "hidden";

		function updateUI() {
			$("#pageNum").text(count);
			if (count >= 4) {
				document.getElementById("btnRight").style.visibility = "hidden";
			} else {
				document.getElementById("btnRight").style.visibility = "visible";
			}

			if (count < 1) {
				document.getElementById("btnLeft").style.visibility = "hidden";
			} else {
				document.getElementById("btnLeft").style.visibility = "visible";
			}
		}

		function calculateCount(value) {
			count += value;
			updateUI();
		}

		function init() {
			updateUI();
		};

		function previousPage() {
			calculateCount(-1);
			$("#magazine").turn("previous");
		}

		function nextPage() {
			calculateCount(1);
			$("#magazine").turn("next");
		}

		$(window).bind("keydown", function (e) {
			if (e.keyCode == 37){
				$("#magazine").turn("previous");
				calculateCount(-1);
			} 
			else if (e.keyCode == 39){
				$("#magazine").turn("next");
				calculateCount(1);
			}  
		});
