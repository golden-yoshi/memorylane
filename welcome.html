<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Memory Lane</title>
</head>

<body >
  <!-- TODO: check this out for each section: https://www.w3schools.com/bootstrap/bootstrap_carousel.asp -->
  <!-- style="background-color:#FCFFFE" -->

  <img id="logoheader" style="display: none;" class="headLogo" src="./assets/Logo.png" alt="Memory Lane">

  <div id="splashscreen" style="display: block;">
    <!-- splash screen only -->
    <img id="splashImage" class="centreModal" src="./assets/splash.png" onclick="clickSplash(this.id)">
  </div>
  <div id="welcomeview" style="display: none;">
    <!-- welcome screen + logo on top, arrow right -->
    <img class="centreModal" src="./assets/Welcome1.PNG">
    <img style="margin-left: 85%" src="./assets/ActiveRight.png" id="btnRight" class="btn"
      onclick="clickWelcome(this.id)">
  </div>
  <div id="shareview" style="display: none;">
    <!-- share with fam screen + logo, arrow both -->
    <img class="centreModal" src="./assets/Welcome2.PNG">
    <img style="margin-right: 85%" src="./assets/ActiveLeft.png" id="btnLeft" class="btn" onclick="clickShare(this.id)">
    <img style="margin-left: 85%;" src="./assets/ActiveRight.png" id="btnRight" class="btn"
      onclick="clickShare('btnRight')">
  </div>
  <div id="countdownview" style="display:none;">
    <!-- countdown + logo, arrow left, upload photos button bottom to upload page -->
    <img class="centreModal" src="./assets/Welcome3.PNG">
    <img style="padding-right: 85%" src="./assets/ActiveLeft.png" id="btnLeft" class="btn"
      onclick="clickCountdown(this.id)">
    <button id="uploadBtn" style="display:none" class="centreUnsized button" width="420px"
      onclick="clickCountdown(this.id)">Upload photos</button>
  </div>

  <script>
    var header = document.getElementById("logoheader");
    var splash = document.getElementById("splashscreen");
    var welcome = document.getElementById("welcomeview");
    var share = document.getElementById("shareview");
    var countdown = document.getElementById("countdownview");
    var upload = document.getElementById("uploadBtn");

    function clickSplash(id) {
      console.log("splash clicked");
      splash.style.display = "none";
      header.style.display = "block";
      welcome.style.display = "block";
    }

    function clickWelcome(id) {
      console.log("welcome clicked");
      welcome.style.display = "none";
      share.style.display = "block";
    }

    function clickShare(id) {
      console.log("share clicked, id: " + id);
      if (document.getElementById(id).style.marginRight) {
        welcome.style.display = "block";
        share.style.display = "none";
      }
      if (document.getElementById(id).style.marginLeft) {
        share.style.display = "none";
        countdown.style.display = "block";
        upload.style.display = "block";
      }
    }

    function clickCountdown(id) {
      console.log("countdown clicked, id: " + id);
      if (id == "btnLeft") {
        countdown.style.display = "none";
        upload.style.display = "none";
        share.style.display = "block";
      } else if (id == "uploadBtn") {
        console.log("countdown clicked");
        window.open('upload.html', '_self');
      }
    }
  </script>
</body>

</html>
