<!DOCTYPE html>
<html>

<head>
	<!-- Styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="journey.css" />
	<!--Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="./turn.min.js"></script>
</head>

<body>
	<!-- Header Navigation -->
	<div class="header" id="appNameHeader">
		<div class="container-fluid">
			<div class="navbar-header">
				<p class="navbar-brand">Memory Lane</p>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="./../index.html">Your Journeys</a></li>
				<li><a href="./../categories/categories.html">Your Categories</a></li>
				<li><a href="#">Your Timeline</a></li>
			</ul>
		</div>
	</div>
	<!-- Header Journey Album -->
	<div>
		<div class="album-header" class="navbar-header">
			<ul>
				<!-- Need variable for Journey Name -->
				<li>August 30, 2019 at Surry Hills</li>
				<!-- Need variables for current page # and total pages -->
				<li>2 of 4 pages </li>
				<!-- Add current album to favourites list -->
				<li><button>Add to Favourites</button></li>
			</ul>
		</div>
	</div>
	<!-- style to be more aesthetic-->
	<div class="w3-row">
		<div class="w3-col" style="width:10%" >
			<button class="w3-circle btn-left" onclick="previousPage()"><</button>
		</div>
		<div class="w3-col" style="width:80%">
			<div id="magazine">
				<div style="background-image:url(pages/album-cover.png);"></div>
				<div style="background-image:url(pages/cooking-01.png);"></div>
				<div style="background-image:url(pages/cooking-02.png);"></div>
				<div style="background-image:url(pages/cooking-03.png);">
					<!-- add a conversation card somewhere here -->
					<div class="popup">
						<span class="popuptext" id="myPopup">Remember this moment?</span>
					</div>
				</div>
				<div style="background-image:url(pages/cooking-04.png);"></div>
				<div style="background-image:url(pages/cooking-01.png);"></div>
				<div style="background-image:url(pages/cooking-02.png);"></div>
				<div style="background-image:url(pages/album-back.png);">
					<!-- last card should be end & take to home -->
					<div class="popup">
						<button class="w3-display-middle w3-container w3-padding-16 w3-black" onclick="location.href='./../index.html'">
											Click to go home
										  </button>
					</div>
				</div>
			</div>
		</div>
		<div class="w3-col" style="width:10%">
			<button class="w3-circle btn-right" onclick="nextPage()">></button>
		</div>
	</div>
	<!--  JS Functionality -->
	<script type="text/javascript">
		$(window).ready(function () {
			$("#magazine").turn({
				display: "double",
				autoCenter: true,
				acceleration: true,
				gradients: !$.isTouch,
				elevation: 50,
				when: {
					turned: function (e, page) {
						/*console.log('Current view: ', $(this).turn('view'));*/
					}
				}
			});
		});

		function previousPage() {
			$("#magazine").turn("previous");
		}

		function nextPage() {
			$("#magazine").turn("next");
		}

		$(window).bind("keydown", function (e) {
			if (e.keyCode == 37) $("#magazine").turn("previous");
			else if (e.keyCode == 39) $("#magazine").turn("next");
		});

		// Click to hide and show
		function convoCard() {
			var popup = document.getElementById("myPopup");
			popup.classList.toggle("show");
			// popup.style.visibility = "hidden";
		}
	</script>
</body>

</html>
