<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./turn.min.js"></script>
<!-- Take CSS out, into it's own file. -->
<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:1152px;
	height:752px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(pages/album-cover.png);"></div>
	<div style="background-image:url(pages/cooking-01.png);"></div>
	<div style="background-image:url(pages/cooking-02.png);"></div>
	<div style="background-image:url(pages/cooking-03.png);"></div>
	<!-- add a conversation card somewhere here -->
	</div>
	<div style="background-image:url(pages/cooking-04.png);"></div>
	<div style="background-image:url(pages/album-back.png);"></div>
	<!-- last card should be end & take to home -->
</div>

<script type="text/javascript">
	$(window).ready(function() {
		$('#magazine').turn({
			display: 'double',
			acceleration: true,
			gradients: !$.isTouch,
			elevation:50,
			when: {
				turned: function(e, page) {
					/*console.log('Current view: ', $(this).turn('view'));*/
				}
			}
		});
	});
	
	$(window).bind('keydown', function(e){
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
	});

</script>
</body>
</html>
