    <!--  JS Functionality -->
    <script>
        window.onscroll = function () {
            myFunction()
        };

        var header = document.getElementById("appNameHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        function toJourneys() {
            window.open("../journey/journey.html", "_self")
        }

        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
