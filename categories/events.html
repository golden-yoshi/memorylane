<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="categories.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Memory Lane</title>
</head>

<body>
    <!-- Header Navigation -->
    <div class="header" id="appNameHeader">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="categories.html"><span class="glyphicon glyphicon-chevron-left"></span>Back</a></li>
            </ul>
            <div class="navbar-header">
                <p class="navbar-brand" style="position:absolute;top:50;left:37%;float:left;"><a href="../index.html"><img src="../assets/Logo.png" alt="MemoryLane"></a></p>
            </div>
            <ul class="nav navbar-nav">
                    <li><a href="categories.html"><img src="../assets/Photos.png"> CATEGORIES</a></li>
                    <li><a href="../upload.html"><img src="../assets/Add.png" alt=""> UPLOAD PHOTOS</a></li>
            </ul>
        </div>
    </div>
    <!--  Body - Journey Albums (Add multiple w. headings) -->
    <div class="body-content">
        <h2>Events</h2>
        <div class="w3-row">
            <div class="responsive">
                <div class="gallery">
                    <div class="desc" style="font-weight:bold">Jane's Graduation</div>
                    <img src="../pages/grad.jpeg" width="600" height="400">
                    <div class="desc"><button class="button" onclick="toJourneys()">Start Photo Lane</button></div>
                </div>
            </div>
            <div class="responsive">
                <div class="gallery">
                    <div class="desc" style="font-weight:bold">Christmas 2017</div>
                    <img src="../pages/christmas.PNG" width="600" height="400">
                    <div class="desc"><button class="button" onclick="toJourneys()">Start Photo Lane</button></div>
                </div>
            </div>
            <div class="responsive">
                <div class="gallery">
                    <div class="desc" style="font-weight:bold">Fiji Nov 2017</div>
                    <img src="../pages/swimming.PNG" width="600" height="400">
                    <div class="desc"><button class="button" onclick="toJourneys()">Start Photo Lane</button></div>
                </div>
            </div>
    </div>

    <!--  JS Functionality -->
    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("appNameHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        function toJourneys() {
            window.open("../journey/journey.html", "_self")
        }

        var slideIndex = 1;
        showDivs(slideIndex);
        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("suggestedSlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
