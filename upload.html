<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>MemoryLane</title>
</head>

<body style="background-color:#FCFFFE">
    <img class="headLogo" src="./assets/Logo.png" alt="Memory Lane">
    <div id="uploading">
        <img class="centreCover" style="display:block;" width="520px" src="./assets/Upload-Cover.PNG" alt="Uploading...">
    </div>
    <img id="uploaded" style="display:none;" class="centreModal" src="./assets/upload2.PNG" alt="Uploaded!">
    <button class="centreUnsized button" width="420px" onclick="window.open('index.html', '_self')">Get Started</button>

    <script>
        upload();

        function upload() {
            console.log("before element display changes");
            var upload = document.getElementById("uploading");
            var uploaded = document.getElementById("uploaded");
            setTimeout(function () {
                upload.style.display = "none";
                uploaded.style.display = "block";
                // upload.style.WebkitAnimationPlayState = "running";
            }, 3000);
            console.log("after element display changes");
        }
    </script>

</body>

</html>
